name: Build & Publish Fork Image (Beta)

on:
  push:
    branches:
      - beta
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute beta fork version (vX.Y.Z-*-r.X)
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          # Fetch upstream tags so they're available locally, but only use tags that are merged into this commit
          git remote add upstream https://github.com/connorgallopo/Tracearr.git 2>/dev/null || true
          git fetch upstream --tags --force

          # Prerelease base tag must be reachable from HEAD (prevents claiming a base you haven't merged)
          BASE_TAG="$(git tag --merged HEAD --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-[^-]+(\.[0-9]+)?$' | head -1)"
          if [[ -z "${BASE_TAG}" ]]; then
            echo "ERROR: No prerelease upstream tags are merged into HEAD; cannot compute beta version safely."
            exit 1
          fi

          # Edition is per-base-tag: count existing fork tags that match "<BASE>-r.<N>"
          git fetch --tags --force
          EXISTING_COUNT="$(git tag -l "${BASE_TAG}-r.*" | wc -l | tr -d ' ')"
          EDITION="$((EXISTING_COUNT + 1))"

          FORK_VERSION="${BASE_TAG}-r.${EDITION}"
          COMMIT="${GITHUB_SHA}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "edition=${EDITION}" >> "$GITHUB_OUTPUT"
          echo "fork_version=${FORK_VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${COMMIT}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          echo "Base tag: ${BASE_TAG}"
          echo "Edition: ${EDITION}"
          echo "Fork version: ${FORK_VERSION}"

      - name: Build & push beta image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:${{ steps.ver.outputs.fork_version }}
            ghcr.io/${{ github.repository_owner }}/tracearr:latest-beta
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.fork_version }}
            APP_TAG=${{ steps.ver.outputs.fork_version }}
            APP_COMMIT=${{ steps.ver.outputs.commit }}
            APP_BUILD_DATE=${{ steps.ver.outputs.build_date }}
      - name: Build & push supervised beta image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.supervised
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:supervised-next
            ghcr.io/${{ github.repository_owner }}/tracearr:supervised-${{ steps.ver.outputs.fork_version }}
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.fork_version }}
            APP_TAG=supervised-${{ steps.ver.outputs.fork_version }}
            APP_COMMIT=${{ steps.ver.outputs.commit }}
            APP_BUILD_DATE=${{ steps.ver.outputs.build_date }}
      - name: Create & push beta fork tags
        shell: bash
        run: |
          set -euo pipefail

          BASE_TAG="${{ steps.ver.outputs.base_tag }}"
          FORK_VERSION="${{ steps.ver.outputs.fork_version }}"
          SUP_TAG="supervised-${FORK_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          create_tag() {
            local tag="$1"
            if git rev-parse "${tag}" >/dev/null 2>&1; then
              echo "Tag ${tag} already exists; skipping"
              return 0
            fi
            git tag -a "${tag}" -m "Fork beta build ${tag}"
            git push origin "${tag}"
          }

          create_tag "${FORK_VERSION}"
          create_tag "${SUP_TAG}"