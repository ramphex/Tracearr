name: Build & Publish Fork Image (Beta)

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-beta.*-r*"
      - "v[0-9]+.[0-9]+.[0-9]+-rc.*-r*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute version from tag
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          # Tag name that triggered the workflow, e.g. "v1.4.3-beta.2-r.1"
          REF="${GITHUB_REF_NAME}"

          # Strip leading "v" for docker tags, e.g. "1.4.3-beta.2-r.1"
          DOCKER_TAG="${REF#v}"

          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          echo "ref=${REF}" >> "$GITHUB_OUTPUT"
          echo "docker_tag=${DOCKER_TAG}" >> "$GITHUB_OUTPUT"
          echo "commit=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          echo "Release tag: ${REF}"
          echo "Docker tag:   ${DOCKER_TAG}"

      # App-only image (beta): next + pinned beta version
      - name: Build & push app-only beta image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:next
            ghcr.io/${{ github.repository_owner }}/tracearr:${{ steps.ver.outputs.docker_tag }}
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.docker_tag }}
            APP_TAG=${{ steps.ver.outputs.docker_tag }}
            APP_COMMIT=${{ steps.ver.outputs.commit }}
            APP_BUILD_DATE=${{ steps.ver.outputs.build_date }}

      # Supervised image (beta): supervised-next + pinned supervised-beta-version
      - name: Build & push supervised beta image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.supervised
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:supervised-next
            ghcr.io/${{ github.repository_owner }}/tracearr:supervised-${{ steps.ver.outputs.docker_tag }}
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.docker_tag }}
            APP_TAG=supervised-${{ steps.ver.outputs.docker_tag }}
            APP_COMMIT=${{ steps.ver.outputs.commit }}
            APP_BUILD_DATE=${{ steps.ver.outputs.build_date }}