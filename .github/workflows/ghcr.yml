name: Build & Publish Fork Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute fork version (base tag merged into HEAD + per-tag edition)
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          # Fetch upstream tags so they're available locally, but only use tags that are merged into this commit
          git remote add upstream https://github.com/connorgallopo/Tracearr.git 2>/dev/null || true
          git fetch upstream --tags --force

          # Base tag must be reachable from HEAD (prevents claiming a base you haven't merged)
          BASE_TAG="$(git tag --merged HEAD --sort=-v:refname | head -1)"
          if [[ -z "${BASE_TAG}" ]]; then
            echo "ERROR: No upstream tags are merged into HEAD; cannot compute base version safely."
            exit 1
          fi

          # Edition is per-base-tag: count existing fork tags that match "<BASE>-r.<N>"
          git fetch --tags --force
          EXISTING_COUNT="$(git tag -l "${BASE_TAG}-r.*" | wc -l | tr -d ' ')"
          EDITION="$((EXISTING_COUNT + 1))"

          FORK_VERSION="${BASE_TAG}-r.${EDITION}"
          COMMIT="${GITHUB_SHA}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "edition=${EDITION}" >> "$GITHUB_OUTPUT"
          echo "fork_version=${FORK_VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${COMMIT}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          echo "Base tag: ${BASE_TAG}"
          echo "Edition: ${EDITION}"
          echo "Fork version: ${FORK_VERSION}"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:${{ steps.ver.outputs.fork_version }}
            ghcr.io/${{ github.repository_owner }}/tracearr:latest
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.fork_version }}
            APP_TAG=${{ steps.ver.outputs.fork_version }}
            APP_COMMIT=${{ steps.ver.outputs.commit }}
            APP_BUILD_DATE=${{ steps.ver.outputs.build_date }}

      - name: Create & push fork tag
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.ver.outputs.fork_version }}"

          # Configure committer identity for the tag push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create annotated tag if it doesn't already exist
          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists; skipping"
            exit 0
          fi

          git tag -a "${TAG}" -m "Fork build ${TAG}"
          git push origin "${TAG}"
