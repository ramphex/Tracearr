name: Build & Publish Fork Image (Stable)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute stable fork version (X.Y.Z-r.N)
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          git remote add upstream https://github.com/connorgallopo/Tracearr.git 2>/dev/null || true
          git fetch upstream --tags --force

          BASE_TAG="$(git tag --merged HEAD --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)"
          if [[ -z "${BASE_TAG}" ]]; then
            echo "ERROR: No stable upstream tag is merged into HEAD."
            exit 1
          fi

          # Strip leading "v"
          BASE_VER="${BASE_TAG#v}"

          # Count existing fork tags like "1.4.3-r.*" to assign next revision
          git fetch --tags --force
          EXISTING_COUNT="$(git tag -l "${BASE_VER}-r.*" | wc -l | tr -d ' ')"
          REV="$((EXISTING_COUNT + 1))"

          FORK_VERSION="${BASE_VER}-r.${REV}"

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "base_ver=${BASE_VER}" >> "$GITHUB_OUTPUT"
          echo "rev=${REV}" >> "$GITHUB_OUTPUT"
          echo "fork_version=${FORK_VERSION}" >> "$GITHUB_OUTPUT"

          echo "Base tag: ${BASE_TAG}"
          echo "Fork version: ${FORK_VERSION}"

      - name: Build & push stable image (non-supervised)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:latest
            ghcr.io/${{ github.repository_owner }}/tracearr:${{ steps.ver.outputs.fork_version }}

      - name: Build & push stable image (supervised)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.supervised
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:supervised
            ghcr.io/${{ github.repository_owner }}/tracearr:supervised-${{ steps.ver.outputs.fork_version }}

      - name: Create & push stable git tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          # Force git pushes to authenticate with the workflow token
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          FORK_VERSION="${{ steps.ver.outputs.fork_version }}"
          SUP_TAG="supervised-${FORK_VERSION}"

          create_tag() {
            local tag="$1"
            if git rev-parse "${tag}" >/dev/null 2>&1; then
              echo "Tag ${tag} already exists; skipping"
              return 0
            fi
            git tag -a "${tag}" -m "Fork stable build ${tag}"
            git push origin "${tag}"
          }

          create_tag "${FORK_VERSION}"
          create_tag "${SUP_TAG}"