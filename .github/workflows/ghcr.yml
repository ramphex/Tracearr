name: Build & Publish Fork Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute stable fork version (vX.Y.Z-r)
        id: ver
        shell: bash
        run: |
          set -euo pipefail

          # Fetch upstream tags so they're available locally, but only use tags that are merged into this commit
          git remote add upstream https://github.com/connorgallopo/Tracearr.git 2>/dev/null || true
          git fetch upstream --tags --force

          # Stable base tag must be reachable from HEAD and must be a stable tag (no prerelease suffix)
          BASE_TAG="$(git tag --merged HEAD --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)"
          if [[ -z "${BASE_TAG}" ]]; then
            echo "ERROR: No stable upstream tags are merged into HEAD; cannot compute stable version safely."
            exit 1
          fi

          # Stable fork tag is a moving tag (no per-edition numbering)
          FORK_VERSION="${BASE_TAG}-r"
          COMMIT="${GITHUB_SHA}"
          BUILD_DATE="$(date -u +%Y-%m-%dT%H:%M:%SZ)"

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "fork_version=${FORK_VERSION}" >> "$GITHUB_OUTPUT"
          echo "commit=${COMMIT}" >> "$GITHUB_OUTPUT"
          echo "build_date=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

          echo "Base tag: ${BASE_TAG}"
          echo "Fork version: ${FORK_VERSION}"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tracearr:${{ steps.ver.outputs.fork_version }}
            ghcr.io/${{ github.repository_owner }}/tracearr:latest
          build-args: |
            APP_VERSION=${{ steps.ver.outputs.fork_version }}
            APP_TAG=${{ steps.ver.outputs.fork_version }}
            APP_COMMIT=${{ steps.ver.outputs.commit }}
            APP_BUILD_DATE=${{ steps.ver.outputs.build_date }}